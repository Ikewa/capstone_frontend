server {
    listen 80;
    server_name localhost;

    root /usr/share/nginx/html;
    index index.html;

    location / {
        try_files $uri $uri/ /index.html;
    }

    location /api/ {
        proxy_pass http://beautiful-growth.railway.internal:8080/api/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
        proxy_read_timeout 300s;
        proxy_connect_timeout 75s;
    }

    location /users/ {
        proxy_pass http://beautiful-growth.railway.internal:8080/users/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_read_timeout 300s;
        proxy_connect_timeout 75s;
    }

    location /protected/ {
        proxy_pass http://beautiful-growth.railway.internal:8080/protected/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_read_timeout 300s;
        proxy_connect_timeout 75s;
    }

    location /uploads/ {
        proxy_pass http://beautiful-growth.railway.internal:8080/uploads/;
        proxy_read_timeout 300s;
        proxy_connect_timeout 75s;
    }

    gzip on;
    gzip_types text/plain text/css text/javascript application/javascript application/json;
}